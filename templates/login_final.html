<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Form Login | BAÑICO'S</title>
    <link
      href="{{ url_for('static', filename='css/master.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <img
        alt="logo panaderia BAÑICO'S"
        class="avatar"
        src="{{ url_for('static', filename='images/logo_bañico.png') }}"
      />
      <h1>Acceda aqui</h1>
      <!-- Adding method and action attributes to the form -->
      <form method="post" action="{{ url_for('login') }}">
        <!--username-->
        <label for="username">Nombre de Usuario</label>
        <input
          name="username"
          placeholder="Ingrese el nombre de usuario"
          type="text"
          required
        />
        <!--password-->
        <label for="password">Contraseña</label>
        <input
          name="password"
          placeholder="Introduzca la Contraseña"
          type="password"
          required
        />
        <input type="submit" value="Iniciar Sesion" />
        <a href="#">Olvidaste tu contraseña</a><br />
        <!-- Adding link to the registration page -->
        <a href="{{ url_for('register') }}">No tienes cuenta? Registrate</a>
      </form>
    </div>
  </body>
</html>
