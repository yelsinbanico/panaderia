<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Registro | BAÑICO'S</title>
    <link
      href="{{ url_for('static', filename='css/master.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <img
        alt="logo panaderia BAÑICO'S"
        class="avatar"
        src="{{ url_for('static', filename='images/logo_bañico.png') }}"
      />
      <h1>Registro de cuenta</h1>
      <form action="{{ url_for('register') }}" method="post">
        <!--username-->
        <label for="username">Nombre de Usuario</label>
        <input
          name="username"
          placeholder="Ingrese el nombre de usuario"
          type="text"
          required
        />

        <!--password-->
        <label for="password">Contraseña</label>
        <input
          name="password"
          placeholder="Introduzca la Contraseña"
          type="password"
          required
        />

        <!--unique key-->
        <label for="unique_key">Clave Única</label>
        <input
          name="unique_key"
          placeholder="Introduzca la clave única"
          type="password"
          required
        />

        <input type="submit" value="Registrarse" />
        <br />
        <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Iniciar sesión</a>
      </form>
    </div>
  </body>
</html>
